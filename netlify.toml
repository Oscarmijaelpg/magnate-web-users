[build]
  # Comando para construir el proyecto
  command = "npm run build"
  
  # Directorio donde se generan los archivos de producción
  publish = "dist"

# Configuración de variables de entorno (puedes agregar las tuyas en Netlify UI)
[build.environment]
  NODE_VERSION = "18"

# Redireccionamientos para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers de seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Headers para assets estáticos (cache)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
