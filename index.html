<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magnate Wallet</title>
  <meta name="description" content="Magnate Wallet - Tu billetera digital" />
  <meta name="author" content="Magnate" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/app-icon.png" />

  <!-- iOS Home Screen Icon -->
  <link rel="apple-touch-icon" href="/app-icon.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Magnate" />

  <!-- Android Home Screen Icon -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="theme-color" content="#1a365d" />

  <!-- Open Graph -->
  <meta property="og:title" content="Magnate Wallet" />
  <meta property="og:description" content="Magnate Wallet - Tu billetera digital" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@Magnate" />
  <meta name="twitter:image" content="/app-icon.png" />

  <!-- Theme Initialization -->
  <script>
    (function () {
      const theme = localStorage.getItem('theme');
      if (theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        // Default to dark if no theme or theme is 'dark'
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
